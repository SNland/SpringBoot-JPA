<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/data/jaxb">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">


    <title>Sign in</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/bootstrap/css/signin.css}" rel="stylesheet">
    <link th:href="@{/bootstrap/css/signin.css}" rel="stylesheet">
</head>
<body class="text-center">
<form class="form-signin">
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address"  required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password"  required autofocus  >
    <label for="inputAge" class="sr-only">Age</label>
    <input type="text" id="inputAge" class="form-control" placeholder="Age"  required autofocus>
    <label for="inputName" class="sr-only">Name</label>
    <input type="text" id="inputName" class="form-control" placeholder="Name"  required autofocus>
    <button type="submit" class="btn btn-primary" formaction="/addAdmin" formmethod="post">Sign up</button>
</form>
</body>
</html>
